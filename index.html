<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LiveHub ‚Äì P≈ôenosy</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<style>
  :root{--bg:#0d1117;--card:#111827;--muted:#9aa3af;--line:#1f2937;--accent:#2aa7ff;}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,Arial;background:var(--bg);color:#e6eef6}
  header{padding:18px 28px;border-bottom:1px solid var(--line);display:flex;gap:12px;align-items:center}
  .logo{font-weight:700;font-size:22px;color:var(--accent)}
  main{padding:24px}
  h2{margin:22px 0 12px 0}
  .section{margin-bottom:24px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:12px;overflow:hidden;transition:transform .12s}
  .card:hover{transform:translateY(-3px)}
  .thumb{height:140px;background:#000;display:flex;align-items:center;justify-content:center}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .body{padding:12px}
  .title{font-weight:700;margin-bottom:4px}
  .meta{font-size:13px;color:var(--muted);margin-bottom:8px}
  .timer{font-size:14px;color:#9aa3af;margin-bottom:6px}
  .btn{background:var(--accent);color:#001018;padding:8px 12px;border:none;border-radius:8px;font-weight:700;cursor:pointer}
  .empty{color:var(--muted);font-size:14px;border:1px dashed var(--line);padding:14px;border-radius:12px;text-align:center}
  /* Modal */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:50}
  .modal.open{display:flex}
  .player-wrap{width:92%;max-width:1100px;height:60vh;position:relative}
  .close-x{position:absolute;right:8px;top:8px;background:rgba(255,255,255,0.1);padding:4px 8px;border-radius:6px;cursor:pointer}
</style>
</head>
<body>
  <header>
    <div class="logo">LiveHub</div>
    <div style="color:#9aa3af">Ve≈ôejn√Ω p≈ôehled</div>
  </header>

  <main>
    <div id="sections"></div>
  </main>

  <!-- Modal player -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="player-wrap">
      <div class="close-x" id="closePlayer">‚úï</div>
      <div id="player"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // üîß Sem vlo≈æ sv√© √∫daje z Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDaWJkHVYiYw2ZbXD6QwWDGFEhmID00B60",
  authDomain: "livehuben.firebaseapp.com",
  projectId: "livehuben",
  storageBucket: "livehuben.firebasestorage.app",
  messagingSenderId: "409372302743",
  appId: "1:409372302743:web:3c10fd9542bb5d88f478d2",
  measurementId: "G-CWV8FZ3DZN"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const CATS = [
      {key:"hokej", label:"Hokej"},
      {key:"fotbal", label:"Fotbal"},
      {key:"basket", label:"Basketbal"},
      {key:"ostatni", label:"Ostatn√≠"}
    ];

    // P≈ôehr√°vaƒç
    const modal = document.getElementById('modal');
    const playerDiv = document.getElementById('player');
    let player = null;
    const openPlayer = (src)=>{
      modal.classList.add('open');
      if(player && player.destroy) player.destroy();
      player = new Clappr.Player({ parent: playerDiv, source: src, autoPlay: true, width: "100%", height: "100%" });
    };
    document.getElementById('closePlayer').onclick = ()=>{ modal.classList.remove('open'); if(player) player.destroy(); };
    modal.addEventListener('click', e=>{ if(e.target===modal){ modal.classList.remove('open'); if(player) player.destroy(); }});

    const sectionsEl = document.getElementById('sections');
    const escapeHtml = s=>String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));
    window._open = enc => openPlayer(decodeURIComponent(enc));

    function cardHtml(d){
      const timeLabel = d.start ? `üïì ${escapeHtml(d.start)}` : "";
      return `
        <div class="card">
          <div class="thumb">${d.thumb ? `<img src="${d.thumb}" alt="">` : `<span style="color:#666">Bez n√°hledu</span>`}</div>
          <div class="body">
            <div class="title">${escapeHtml(d.title)}</div>
            <div class="meta">${escapeHtml(d.provider || "")} ${timeLabel}</div>
            <div class="timer" id="timer-${d.id}"></div>
            <button class="btn" onclick='window._open("${encodeURIComponent(d.src)}")'>P≈ôehr√°t</button>
          </div>
        </div>`;
    }

    const qStreams = query(collection(db,"streams"), orderBy("order","asc"));
    onSnapshot(qStreams, (snap)=>{
      const all = snap.docs.map(d=>({id:d.id, ...d.data()}));
      sectionsEl.innerHTML = "";
      CATS.forEach(cat=>{
        const items = all.filter(x => (x.category||"ostatni") === cat.key);
        if(items.length===0) return;
        const grid = `<div class="grid">${items.map(cardHtml).join("")}</div>`;
        sectionsEl.insertAdjacentHTML('beforeend', `<section class="section"><h2>${cat.label}</h2>${grid}</section>`);
      });
      if(!sectionsEl.innerHTML) sectionsEl.innerHTML = `<div class="empty">Zat√≠m ≈æ√°dn√© p≈ôenosy.</div>`;

      // ƒçasovaƒç
      setInterval(()=>{
        const now = new Date();
        all.forEach(d=>{
          const el = document.getElementById("timer-"+d.id);
          if(!el || !d.start) return;
          const [h,m] = d.start.split(":").map(Number);
          if(isNaN(h)||isNaN(m)) return;
          const target = new Date();
          target.setHours(h,m,0,0);
          const diff = target - now;
          if(diff <= 0){ el.textContent = "üî¥ Pr√°vƒõ bƒõ≈æ√≠"; el.style.color="#ff6363"; return; }
          const hh = Math.floor(diff/3600000);
          const mm = Math.floor((diff%3600000)/60000);
          const ss = Math.floor((diff%60000)/1000);
          el.textContent = `‚è± Zaƒç√≠n√° za ${hh}h ${mm}m ${ss}s`;
        });
      },1000);
    });
  </script>
</body>
</html>
